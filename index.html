<header>
    
    <div id="studybuddy" onclick="main()">
        <a href="/index.html">
            <img src="/favicons/logo.png" id="studybuddyimg">

    </div>

    <div id="coins">
        <img src="/favicons/coin.png" id="coinsimg">
        <h4 id="coinsamount">0</h4>
    </div>

    <div id="profileContainer">
        <img src="/favicons/profile_pic_deffault.png" id="profilepic">

</header>
<body>
    <a href="/past_papper/past_papper.html">
     <div id="pastpapper">

        <h4 id="pastpapperdesc">Store your past exam</h4>
     </div>
    </a>

    <a href="/notes/notes.html">

            <img id="notesimg" src="/favicons/notes.png">

        </div>
    </a>

     <div>

    <script src="sign_up/sign_up.js"></script>
    <script src="quests/quests.js"></script>
    <script>
  const username = localStorage.getItem("username"); 

  if (username) {
    document.getElementById("profilename").textContent = username;
  } else {
    document.getElementById("profilename").textContent = "Guest";
  }
</script>

<script src="quests/quests.js"></script>
