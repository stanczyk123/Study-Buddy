<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://stanczyk123.github.io/Study-Buddy/favicons/cloud.png" type="image/png">



</head>
<body>
    <div id="stopwatchAll">
        <div id="stopwatchText">
            <h1 id="stopwatchText">Timer</h1>
            <a href="https://stanczyk123.github.io/Study-Buddy//index.html">
                <button id="xbtn">X</button>
            </a>
            <button id="stripbtn">-</button>
        </div>

        <div id="container">
            <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud1">
            <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud2">
            <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud3">
            <div id="display">
                00:00:00
            </div>

            <div id="controls">
                <button id="startbtn" onclick="start()">Start</button>
                <button id="stopbtn" onclick="stop()">Stop</button>
                <button id="resetbtn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>


    <div id="quest-notification">âœ… Daily Quest Completed!
        <a href="https://stanczyk123.github.io/Study-Buddy//quests/quests.html">
            <button id="gotoquestsbtn">Go to quests</button>
        </a>
    </div>
    
    <script src="timer.js"></script>
    <script src="/quests/quests.js"></script>
</body>
</html>
