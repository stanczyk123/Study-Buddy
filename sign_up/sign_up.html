<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign_up.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://stanczyk123.github.io/Study-Buddy/favicons/cloud.png" type="image/png">


</head>
<body>
  <div class="moving-clouds">
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud1" />
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud2" />
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud3" />
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud4" />
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud5" />
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud6" />
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud7" />
    <img src="https://stanczyk123.github.io/Study-Buddy//favicons/cloud.png" id="cloud8" />
  </div>

  <form id="signupForm">
    <div id="signup">
      <h2 id="signupTitle">Sign up</h2>
      <input type="text" placeholder="Username" required id="usernameid" />
      <input type="password" placeholder="Password" required id="passwordid" />
      <input type="date" required id="dateid" />
      <br /><br />
      <button type="submit" id="continuebtn">Continue</button>
    </div>
  </form>




  <script src="/sign_up/sign_up.js"></script>
  
</body>
</html>
